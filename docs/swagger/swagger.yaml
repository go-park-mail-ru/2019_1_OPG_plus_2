basePath: /api
definitions:
  models.SuccessOrErrorMessage:
    properties:
      message:
        example: Query processed successfully
        type: string
      status:
        example: 200
        type: integer
    type: object
  models.UserData:
    properties:
      email:
        example: user_test@test.com
        type: string
      password:
        example: verysecretpasswordwhichnooneknows
        type: string
      username:
        example: user_test
        type: string
    type: object
  models.UserProfile:
    properties:
      avatar_url:
        example: <some avatar url>
        type: string
      email:
        example: user_test@test.com
        type: string
      games_played:
        type: integer
      id:
        example: 1
        type: integer
      lose:
        type: integer
      score:
        type: integer
      username:
        example: user_test
        type: string
      win:
        type: integer
    type: object
host: localhost:8001
info:
  contact:
    email: nikolsky.dan@gmail.com
    name: '@Xatabch'
  description: Game based on filling field with color cells
  license:
    name: Apache 2.0
  title: Colors service API by OPG+2
  version: "1.0"
paths:
  /profile:
    delete:
      description: This method deletes all information about user, making a query,
        including profile, game stats and authorization info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
      summary: Deletes profile and user of client
    post:
      consumes:
      - application/json
      description: This method creates records about new user in auth-bd and profile-db
        and then sends cookie to user in order to identify
      parameters:
      - description: User profile data
        in: body
        name: profile_data
        required: true
        schema:
          $ref: '#/definitions/models.UserData'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
      summary: Registers user
    put:
      consumes:
      - application/json
      description: This method updates info in profile and auth-db record of user,
        who is making a query
      parameters:
      - description: User new profile data
        in: body
        name: profile_data
        required: true
        schema:
          $ref: '#/definitions/models.UserData'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
      summary: Updates client's profile
  /profile/{id}:
    get:
      consumes:
      - application/json
      description: This method provides client with profile data, matching required
        ID
      parameters:
      - description: Profile ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserProfile'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
      summary: Produces user profile info
  /upload_avatar:
    post:
      consumes:
      - image/png
      - image/jpeg
      description: This method saves avatar image in server storage and sets it as
        clients user avatar
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.SuccessOrErrorMessage'
            type: object
      summary: Saves new avatar image of client's user
swagger: "2.0"
